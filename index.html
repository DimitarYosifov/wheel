<!DOCTYPE html>
<html>
    <head>
        <title>wheel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main-container" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">
            <div>
                <ul id="circle"></ul>
            </div>
            <div id="settings">
                <div style="display: flex;justify-content: center;align-items: center;font-size: 20px;">
                    <span style="margin-right: 20px"> 
                        Predefined winner:
                    </span>
                    <label class="switch">
                        <input type="checkbox" onclick="chooseWinner()">
                        <span class="slider round"></span>
                    </label>
                </div> 
                <select id="winner" class="form-control" style="visibility: hidden; background: red;">
                    <option style="background: red;" value="red">red</option>
                    <option style="background: blue;" value="blue">blue</option>
                    <option style="background: yellow;" value="yellow">yellow</option>
                    <option style="background: green;" value="green">green</option>
                    <option style="background: black;" value="black">black</option>
                    <option style="background: white;" value="white">white</option>
                    <option style="background: pink;" value="pink">pink</option>
                    <option style="background: purple;" value="purple">purple</option>
                    <option style="background: orange;" value="orange">orange</option>
                    <option style="background: grey;" value="grey">grey</option>
                    <option style="background: brown;" value="brown">brown</option>
                    <option style="background: aqua;" value="aqua">aqua</option>
                </select>
                <button onclick="start()" style="width: 150px">Start</button>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
